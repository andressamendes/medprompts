    <!-- Service Worker para PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/medprompts/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration);
            })
            .catch((error) => {
              console.log('Erro no SW:', error);
            });
        });
      }
    </script>
  </body>
</html>
