services:
  # Colyseus Multiplayer Server
  - type: web
    name: medprompts-colyseus
    env: node
    region: oregon
    plan: free
    rootDirectory: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 2567
      - key: FRONTEND_URL
        value: https://andressamendes.github.io
      - key: JWT_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: medprompts-db
          property: connectionString

databases:
  - name: medprompts-db
    databaseName: medprompts
    user: medprompts
    plan: free
