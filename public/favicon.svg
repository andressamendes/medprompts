<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e7eb"/>
      <stop offset="50%" style="stop-color:#9ca3af"/>
      <stop offset="100%" style="stop-color:#6b7280"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Stethoscope tubing (Y-shape) -->
  <path
    d="M 180 380
       Q 180 280 200 220
       Q 220 160 256 140
       Q 292 160 312 220
       Q 332 280 332 380"
    fill="none"
    stroke="#1f2937"
    stroke-width="20"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Left earpiece connector -->
  <path
    d="M 180 380
       Q 160 400 140 390
       Q 120 380 120 360"
    fill="none"
    stroke="#1f2937"
    stroke-width="16"
    stroke-linecap="round"
  />

  <!-- Right earpiece connector -->
  <path
    d="M 332 380
       Q 352 400 372 390
       Q 392 380 392 360"
    fill="none"
    stroke="#1f2937"
    stroke-width="16"
    stroke-linecap="round"
  />

  <!-- Left earpiece -->
  <ellipse cx="120" cy="345" rx="18" ry="24" fill="url(#metalGradient)"/>
  <ellipse cx="120" cy="345" rx="10" ry="16" fill="#4b5563"/>

  <!-- Right earpiece -->
  <ellipse cx="392" cy="345" rx="18" ry="24" fill="url(#metalGradient)"/>
  <ellipse cx="392" cy="345" rx="10" ry="16" fill="#4b5563"/>

  <!-- Chest piece (diaphragm) -->
  <circle cx="256" cy="140" r="50" fill="url(#metalGradient)"/>
  <circle cx="256" cy="140" r="38" fill="#374151"/>
  <circle cx="256" cy="140" r="30" fill="#4b5563"/>

  <!-- Chest piece highlight -->
  <circle cx="244" cy="128" r="8" fill="rgba(255,255,255,0.3)"/>

  <!-- Center connector -->
  <rect x="248" y="185" width="16" height="25" rx="4" fill="url(#metalGradient)"/>
</svg>
