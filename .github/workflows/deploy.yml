name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Build completed. Verifying output..."
          echo "ğŸ“ Listing dist directory:"
          ls -la dist/ || echo "dist directory not found"
          echo "\nğŸ“ Listing assets directory:"
          ls -la dist/assets/ || echo "assets directory not found"

          # Check for critical files
          echo "\nğŸ” Checking for critical files:"
          if [ -f "dist/index.html" ]; then
            echo "âœ… index.html found"
            echo "\nğŸ“„ First few lines of index.html:"
            head -20 dist/index.html
          else
            echo "âŒ index.html not found"
          fi

          if [ -f "dist/.nojekyll" ]; then
            echo "âœ… .nojekyll found"
          else
            echo "âš ï¸ .nojekyll not found - creating it"
            touch dist/.nojekyll
          fi

          # Check for Phaser bundle
          PHASER_FILES=$(find dist/assets -name "*phaser*" -type f | wc -l)
          echo "\nğŸ® Phaser files found: $PHASER_FILES"
          if [ "$PHASER_FILES" -gt 0 ]; then
            echo "âœ… Phaser bundles found"
            find dist/assets -name "*phaser*" -type f -exec echo "  - {}" \;
          else
            echo "âŒ No Phaser bundles found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

