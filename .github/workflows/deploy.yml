name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "üì¶ Build completed. Verifying output..."
          ls -lh dist/assets/index-*.js
          BUNDLE_SIZE=$(stat -f%z dist/assets/index-*.js 2>/dev/null || stat -c%s dist/assets/index-*.js)
          echo "Bundle size: $BUNDLE_SIZE bytes"
          if [ "$BUNDLE_SIZE" -lt 300000 ]; then
            echo "‚ùå ERROR: Bundle too small ($BUNDLE_SIZE bytes) - expected >350KB with focumon"
            echo "Checking for focumon in bundle..."
            grep -o "focumon" dist/assets/index-*.js | wc -l
            exit 1
          fi
          echo "‚úÖ Bundle size OK ($BUNDLE_SIZE bytes)"
          FOCUMON_COUNT=$(grep -o "focumon" dist/assets/index-*.js | wc -l || echo "0")
          echo "Focumon occurrences: $FOCUMON_COUNT"
          if [ "$FOCUMON_COUNT" -eq "0" ]; then
            echo "‚ùå ERROR: Focumon code not found in bundle!"
            exit 1
          fi
          echo "‚úÖ Focumon code present in bundle"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
