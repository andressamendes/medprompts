name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medprompts_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create test .env file
        working-directory: ./backend
        run: |
          cat > .env << EOF
          NODE_ENV=test
          PORT=3001
          DB_HOST=localhost
          DB_PORT=5432
          DB_NAME=medprompts_test
          DB_USER=postgres
          DB_PASSWORD=postgres
          JWT_SECRET=test_jwt_secret_key_for_ci
          JWT_EXPIRE=7d
          JWT_REFRESH_SECRET=test_refresh_secret_key_for_ci
          JWT_REFRESH_EXPIRE=30d
          ENCRYPTION_KEY=1f92834b7a7c1167f81ea7c6072cf90c9d5b29f4abffa18399735d37da6f7201
          ENCRYPTION_IV=07e5093d7bdf59488bf2648edf4ab613
          RATE_LIMIT_WINDOW_MS=900000
          RATE_LIMIT_MAX_REQUESTS=100
          EOF

      - name: Run tests
        working-directory: ./backend
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: medprompts_test
          DB_USER: postgres
          DB_PASSWORD: postgres

      - name: Test Summary
        if: always()
        run: |
          echo "### âœ… Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Node.js: 20" >> $GITHUB_STEP_SUMMARY
          echo "- PostgreSQL: 15" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: $(grep -o 'Tests:.*' backend/test-output.txt || echo 'Executed')" >> $GITHUB_STEP_SUMMARY
